<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cd_catalog.xml</title>
</head>

<body>
    <h1>cd_catalog.xml</h1>

    <p id="demo"></p>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.onload = function () {
            if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 0)) {
                console.log(xhr);
                let données = JSON.parse(xhr.response);
                // console.log(données);
                // ES8
                let utilisateurs = Object.entries(données.utilisateurs)
                console.log(utilisateurs);
                utilisateurs.forEach((element) => {
                    console.log(element[1]);
                    document.getElementById('demo').innerHTML += element[1].nom + "<br />"
                })

            } else {
                console.log('Non trouvée !')
            }
        }

        xhr.open("GET", "../data.json");

        xhr.responseType = "text";
        xhr.send();
    </script>


</body>

</html>
