<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve a specific Header info </title>
</head>

<body>
    <h2>The XMLHttpRequest Object</h2>

    <p>The getResponseHeader() function is used to return specific header information from a resource, like length,
        server-type, content-type, last-modified, etc:</p>

    <p>Last modified: <span id="demo"></span></p>

    <script>
        const xhr = new XMLHttpRequest();
        xhr.onload = function () {
            document.getElementById("demo").innerHTML =
                this.getResponseHeader("Last-Modified");
        }
        xhr.open("GET", "ajax_info.txt");
        xhr.send();
    </script
</body>
</html>
