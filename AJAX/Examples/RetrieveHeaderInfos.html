<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Headers Infos from a ressource</title>
</head>

<body>
    <h2>The XMLHttpRequest Object</h2>
    <p>The getAllResponseHeaders() function returns all the header information of a resource, like length, server-type,
        content-type, last-modified, etc:</p>

    <pre id="demo"></pre>

    <script>
        const xhr = new XMLHttpRequest();
        xhr.onload = function () {
            document.getElementById("demo").innerHTML =
                this.getAllResponseHeaders();
        }
        xhr.open("GET", "ajax_info.txt");
        xhr.send();
    </script>

</body>

</html>
