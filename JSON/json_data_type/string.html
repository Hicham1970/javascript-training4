<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Data Type</title>
</head>

<body>
    <h3>Json Data Type</h3>
    <p>Json (JavaScript Object Notation) is a lightweight data interchange format that is easy to read and write. It is
        a string that represents a structured data object composed of key-value pairs.</p>
    <p id="demo"></p>
    <script>
        var json = '{"name":"John", "age":30, "city":"New York"}';
        document.getElementById("demo").innerHTML = JSON.stringify(json);

    </script>

</body>

</html>
