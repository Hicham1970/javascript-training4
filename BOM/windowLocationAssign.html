<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window location assign method</title>
    <script>
      function newPage() {
        window.location.assign("objetWindowScreen.html");
      }
    </script>
  </head>
  <body>
    <h1>Window location assign method</h1>
    <input type="button" value="Load new document" onclick="newPage()" />
  </body>
</html>
