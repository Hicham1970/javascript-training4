<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window History Forward</title>
    <script>
      function forward() {
        window.history.forward();
      }
    </script>
  </head>
  <body>
    <input type="button" value="Back" onclick="forward()" />
  </body>
</html>
