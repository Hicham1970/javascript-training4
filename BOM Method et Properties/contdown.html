<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetInterval ==> contDown</title>
  </head>
  <body>
    <div id="compt">10</div>
    <script>
      let myDiv = document.getElementById("compt");
      function countdown() {
        if (myDiv.innerText <= 0) {
          myDiv.innerText = "Done.....";
          clearInterval(myTimer);
        } else {
          myDiv.innerText -= 1;
        }
      }

      // Create the timer:
      let myTimer = setInterval(countdown, 1000);
    </script>
  </body>
</html>
