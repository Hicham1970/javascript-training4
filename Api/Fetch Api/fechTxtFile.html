<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Api</title>
</head>

<body>
    <h1>Javascript Fetch Api , C'est quoi?</h1>
    <p>
        Un document qui se trouve au même repertoire va être envoyé au serveur,
        pour qu'il s'affiche dans la div avec le id = = "fetched-txt".
    </p>
    <p id="fetched-txt">C'est ici ou sera envoyé le document text</p>
    <script>
        // la file qui sera envoyée:
        let file = 'Contacts_Setting.txt';
        // envoi du fichier:
        fetch(file)
            .then(x => x.text())
            .then(y => (document.getElementById('fetched-txt').innerHTML = y));

    </script>
</body>

</html>
