<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Api</title>
</head>

<body>
    <h2>Entrez seulement les nombres inférieur à 100</h2>
    <form action="#" id="form" action="POST">
        <label for="number"></label>
        <input type="number" placeholder="num" name="number" id="input" max="100"><br><br>
        <span id="résultat"></span><BR></BR>
        <button type="submit" onclick="validate()">Validate</button>
        <p>Le message d'erreur en haut est fournis par la javascript validation api </p>
    </form>
    <script>
        // recuperation du formulaire:
        let myForm = document.getElementById('form');


        /**
         * Validates the input field and updates the result element with the validation message if the input is invalid.
         * Using the build-in method checkValidity() and the property validationMessage
         */
        function validate() {
            // Verification de la validité du champs:
            // recuperation du champs:
            let myInput = document.getElementById('input');
            let myResult = document.getElementById('résultat');
            if (!myInput.checkValidity()) {
                myResult.innerHTML = myInput.validationMessage;
                myInput.style.border = "2px dotted red";

            }
        };

    </script>

</body>

</html>
