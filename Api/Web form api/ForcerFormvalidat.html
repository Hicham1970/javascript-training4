<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forcer la validation des Forms</title>
</head>

<body>
    <h2>JavaScript Validation</h2>

    <p>Enter a number and click OK:</p>

    <input id="id1" type="number" placeholder="num" min="100" max="300" required>
    <button type="submit" onclick="myFunction()">OK</button>

    <p>If the number is less than 100 or greater than 300, an error message will be displayed.</p>

    <p id="demo"></p>
    <p id="isValidated"></p>
    <p id="WillBeValidated"></p>

    <script>
        /**
         * Validates the input field with the ID "id1" and updates the HTML elements with the IDs "demo", "isValidated", and "WillBeValidated" accordingly.
         * 
         * If the input field is not valid, the function will display the validation message in the "demo" element, and the values of the "isValidated" and "WillBeValidated" elements will be updated.
         * If the input field is valid, the function will display "Input OK" in the "demo" element.
         */
        function myFunction() {
            const inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity()) {
                document.getElementById("demo").innerHTML = inpObj.validationMessage;
                document.getElementById("isValidated").innerHTML = inpObj.checkValidity;
                document.getElementById("WillBeValidated").innerHTML = inpObj.willValidate;
            } else {
                document.getElementById("demo").innerHTML = "Input OK";
            }
        }
    </script>

</body>

</html>
