<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Api Reading a csv file</title>


    <style>
        #fileContent {
            margin: 12px;
            padding: 12px;
            width: 100%;
            height: 100%;
        }

        table,
        td,
        th {
            border: 1px solid #ddd;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 15px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

</head>

<body>
    <input type="file" id="fileInput" title="input" />
    <div id="fileContent"></div>


    <script src="csvFile.js"></script>

</body>

</html>
